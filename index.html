<!-- Сначала идет разметка под случай, если на сайте отключен JS 
Мы ставим ссылку с адресом видео на самом ютубе.
В нее помещаем картинку с адресом на картинку, которая стоит в качестве превью видео...
В адресе картинки стоит айди видео
Оборачиваем картинку в тег picture, чтобы иметь возможность подставить картинку в формате webp там, где она поддерживается(у нее немного другой урл)
Так же создаем кнопку, которая изначально скрыта, пока ссылка не заменилась на айфрейм
В кнопку кладем свг кнопку Play
Остальная работа происходит в JS.
-->
